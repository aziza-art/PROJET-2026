<!DOCTYPE html>
<html lang="fr" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Plateforme de feedback pour les étudiants de l'Institut Supérieur de Génie Industriel (ISGI).">
    <title>ISGI Qualité - Système d'Audit Académique</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #080b12; 
            color: #f1f5f9;
        }
        .industrial-pattern {
            background-image: radial-gradient(rgba(99, 102, 241, 0.07) 1px, transparent 1px); 
            background-size: 32px 32px;
            background-attachment: fixed;
        }
        .app-bg-gradient {
            background: radial-gradient(circle at 50% 0%, #0f172a 0%, #080b12 100%);
            min-height: 100vh;
        }
        @keyframes scanner-move {
          0% { top: 0; }
          100% { top: 100%; }
        }
        .scanline {
          position: absolute;
          width: 100%;
          height: 3px;
          background: #818cf8;
          box-shadow: 0 0 15px #818cf8, 0 0 5px white;
          top: 0;
          animation: scanner-move 3s infinite linear;
          z-index: 10;
        }
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        .animate-shimmer {
            animation: shimmer 2s infinite linear;
        }
        .glass-panel {
          background: rgba(15, 23, 42, 0.6);
          backdrop-filter: blur(12px);
          border: 1px solid rgba(255, 255, 255, 0.05);
        }
        @keyframes selection-glow {
          0%, 100% { box-shadow: 0 0 20px rgba(16, 185, 129, 0.1); }
          50% { box-shadow: 0 0 40px rgba(16, 185, 129, 0.3); }
        }
        .animate-selection-glow {
          animation: selection-glow 2s infinite;
        }
    </style>
